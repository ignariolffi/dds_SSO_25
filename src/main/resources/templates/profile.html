<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Perfil de Usuario -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <!-- Card de perfil -->
            <div class="card shadow-sm border-light">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary mb-4">Perfil de Usuario</h2>

                    <h4 class="mb-3">Información del Usuario</h4>
                    <ul class="list-group mb-4">
                        <li class="list-group-item">
                            <strong>Nombre:</strong> ${profile.name}
                        </li>
                        <li class="list-group-item">
                            <strong>Correo Electrónico:</strong> ${profile.email}
                        </li>
                        <li class="list-group-item">
                            <strong>Locale:</strong> ${profile.locale}
                        </li>
                    </ul>

                    <!-- Botones para editar y cerrar sesión -->
                    <div class="d-flex justify-content-center">
                        <a href="/edit-profile" class="btn btn-warning me-2">
                            <i class="bi bi-pencil"></i> Editar Perfil
                        </a>
                        <a href="/logout" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer bg-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 SSO App. Todos los derechos reservados.</p>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
